
    <div class="row realtors jumbotron">
        <div class="col-lg-3" ng-repeat="realtor in vm.realtors">
            <img style="max-height: 300px;" ng-src="{{realtor.photoURL}}">
            <div>
                <h3>{{realtor.name}}</h3>
                <p>{{realtor.title}}</p>
                <p>Phone: {{realtor.phone}}</p>
                <p><a ng-href="mailto:{{realtor.email}}" target="_blank">Email Me</a> </p>
            </div>
        </div>
    </div>
